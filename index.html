<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>My weather application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="weather">
        <header>
          <form>
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="city-field"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="city-name">Paris</h1>
              <p class="weather-info">
               <span class="current-date-time"> Saturday 15:32 </span>
              </p>
            </div>

            <div class="display-temp">
              
              <span class="current-temp">14</span>
              <span class="unit">°C</span>
              <span class="temp-emoji"><img src="media/sun.png" alt="" width="100"></span>
            </div>
          </div>
          
          <span class="precipitation-emoji"> <img src="media/rain.png" alt="" width="70"></span>
          <div class="precipitation"> moderate rain </div>
          <span class="humidity-emoji"><img src="media/humidity.png" alt="" width="70"></span>
          <div class="humidity">Humidity: <strong>87%</strong></div>
          <span class="wind-emoji"><img src="media/wind.png" alt="" width="70"></span>
          <div class="wind">Wind: <strong>7.2km/h</strong></div>
        

        </main>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/thomenat" target="_blank"
              >Natália Thomé</a
            >
            and is <a href="https://github.com/thomenat/week7-project" target="_blank"> open-sourced on GitHub</a> and
            <a href="https://wondrous-zabaione-99929d.netlify.app/" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
